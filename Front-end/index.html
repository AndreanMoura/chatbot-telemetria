<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Webot - Telemetria</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="app">
  <header class="header">
    <div class="header-content">
      <div class="avatar">W</div>
      <div class="info">
        <h1>Webot</h1>
        <span class="status-online">Online agora</span>
      </div>
    </div>
    <button class="invite-btn">+ Invite</button>
  </header>

  <main class="chat" id="chat">
    <div class="welcome-area">
      <div class="circle-decoration">
        <p>Hi, Todd ðŸ‘‹</p>
        <h2>Tap to chat</h2>
        <div class="voice-wave"><span></span><span></span><span></span></div>
      </div>
    </div>
  </main>

  <div class="explore-section">
    <h3>Explore</h3>
    <div class="quick-actions" id="quickActions">
      <button onclick="selecionarAcao('performance')" class="card-btn">
        <i class="fa-solid fa-chart-simple icon-purple"></i>
        <div><strong>Base Grupo</strong><p>AnÃ¡lise de performance</p></div>
      </button>

        <div><strong>Eventos</strong><p>Registros de hoje</p></div>
      </button>
    </div>
  </div>

  <footer class="composer">
    <div class="input-wrapper">
      <input id="input" type="text" placeholder="Informe a Chapa/RE..." autocomplete="off">
      <button onclick="enviar()"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
  </footer>
</div>

<script src="script.js"></script>
</body>
</html>
